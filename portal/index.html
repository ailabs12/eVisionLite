    <div class="modal fade" id="addCamModal" tabindex="-1" role="dialog" aria-labelledby="addCamModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCamModalLabel">Добавление нового устройства</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addCamForm" role="form" data-toggle="validator">
                        <div class="form-group">
                            <label for="inputDevice">Устройство</label>
                            <select id="inputDevice" class="form-control">
                                <option disabled selected>-- Выберите устройство --</option>
                                <option>Beward</option>
                                <option>Dahua</option>
                                <option>ТЕТА</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group" id="inputDeviceNameDiv">
                            <label for="inputDeviceName">Имя устройства</label>
                            <input type="text" class="form-control" id="inputDeviceName" placeholder="Введите имя устройства">
                        </div>
                        <div class="form-group" id="inputIPAdressDeviceDiv">
                            <label for="inputIPAdressDevice">IP-адрес устройства</label>
                            <input type="text" class="form-control" id="inputIPAdressDevice" placeholder="Введите IP-адрес устройства" required>
                        </div>
                        <div class="form-group" id="inputLoginDeviceDiv">
                            <label for="inputLoginDevice">Логин</label>
                            <input type="text" class="form-control" id="inputLoginDevice" placeholder="Введите логин">
                        </div>
                        <div class="form-group" id="inputPasswordDeviceDiv">
                            <label for="inputPasswordDevice">Пароль</label>
                            <input type="text" class="form-control" id="inputPasswordDevice" placeholder="Введите пароль">
                        </div>

    <div class="modal fade" id="authSettingsModal" tabindex="-1" role="dialog" aria-labelledby="authSettingsModalLabel" aria-hidden="true">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authSettingsModalLabel">Изменение настроек авторизации</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="authSettingsForm" role="form" data-toggle="validator">
                        <div class="form-group" id="inputNewLoginDiv">
                            <label for="inputNewLogin">Новый логин</label>
                            <input type="text" class="form-control" id="inputNewLogin" placeholder="Введите новый логин" required>
                        </div>
                        <div class="form-group" id="inputNewPasswordDiv">
                            <label for="inputNewPassword">Новый пароль</label>
                            <input type="text" class="form-control" id="inputNewPassword" placeholder="Введите новый пароль" required>
                        </div>
                        <div class="form-group" id="inputNewPasswordDiv">
                            <label for="inputNewPassword">Старый пароль</label>
                            <input type="text" class="form-control" id="inputOldPassword" placeholder="Введите старый пароль" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Отмена</button>
                    <button class="btn btn-success form-submit" type="submit" id='changeSettings'>Применить</button>
